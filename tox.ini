# content of: tox.ini , put in same dir as setup.py
[tox]

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = 
    pytest
    pytest-dependency
    pychfs
    fsspec
    numpy
    cloudpickle
    dask[complete]
    distributed
    pyarrow
passenv = PKG_CONFIG_PATH LD_LIBRARY_PATH CHFS_SERVER CHFS_CHUNK_SIZE
commands =
    pytest -v --capture=no
